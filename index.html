
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="theme-color" content="#050b14" />
    <meta name="description" content="StreamLife OS - Gamified Productivity for Urban Ninjas" />
    <title>StreamLife OS</title>
    
    <!-- PWA Manifest: Path corrected for Vercel/Vite build -->
    <link rel="manifest" href="/manifest.json" />
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/3959/3959542.png">

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Orbitron:wght@500;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              display: ['Orbitron', 'sans-serif'],
            },
            colors: {
              cyber: {
                900: '#050b14', // Base Background (Darkest)
                800: '#0f172a', // Card Background
                700: '#1e293b', // Border/Hover
                cyan: 'var(--color-primary)',   // Dynamic Primary
                purple: 'var(--color-secondary)', // Dynamic Secondary
                pink: 'var(--color-accent)',      // Dynamic Accent
                green: '#10b981', // Success (Static)
              }
            }
          }
        }
      }
    </script>
    <style>
      :root {
        /* Default Theme (Cyberpunk) */
        --color-primary: #06b6d4;   /* Cyan */
        --color-secondary: #8b5cf6; /* Purple */
        --color-accent: #ec4899;    /* Pink */
      }

      .theme-matrix {
        --color-primary: #22c55e;   /* Green */
        --color-secondary: #15803d; /* Dark Green */
        --color-accent: #ffffff;    /* White */
      }

      .theme-sith {
        --color-primary: #ef4444;   /* Red */
        --color-secondary: #991b1b; /* Dark Red */
        --color-accent: #f59e0b;    /* Orange */
      }

      body {
        background-color: #050b14;
        color: #e2e8f0;
        overscroll-behavior-y: none;
      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 4px;
      }
      ::-webkit-scrollbar-track {
        background: #0f172a; 
      }
      ::-webkit-scrollbar-thumb {
        background: var(--color-primary); 
        border-radius: 4px;
      }
      
      .animate-pulse-slow {
        animation: pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite;
      }
    </style>
